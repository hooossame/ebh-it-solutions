<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBH Technologies | Building a New Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            --bg-color: #0a192f;
            --grid-color: rgba(0, 255, 255, 0.07);
            --text-color: #ccd6f6;
            --accent-color: #00ffff;
            --highlight-color: #ffffff;
            
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-effects {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .grid {
            width: 100%; height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, transparent, var(--accent-color), transparent);
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 650px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--highlight-color);
            letter-spacing: 2px;
            margin-bottom: 50px;
        }

        .status {
            color: var(--accent-color);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--highlight-color);
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--accent-color);
        }
        
        /* 3D Wireframe Cube */
        .cube-container {
            perspective: 1000px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 0;
            opacity: 0.15;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-cube 20s infinite linear;
        }

        @keyframes rotate-cube {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid var(--accent-color);
            background: rgba(0, 255, 255, 0.05);
        }

        .front  { transform: rotateY(0deg) translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }
        
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .cube-container { width: 200px; height: 200px; }
            .face { width: 200px; height: 200px; }
            .front, .back { transform: translateZ(100px); }
            .right, .left { transform: translateZ(100px); }
            .top, .bottom { transform: translateZ(100px); }
        }
    </style>
</head>
<body>

<div class="background-effects">
    <div class="grid"></div>
    <div class="scan-line"></div>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="logo">EBH TECHNOLOGIES</div>
    <div class="status">MISE À NIVEAU DU SYSTÈME</div>
    <h1>Nous construisons le futur.</h1>
    <p>Notre plateforme est en cours de réingénierie pour vous offrir des performances et une sécurité inégalées. Nous serons de retour en ligne sous peu.</p>
    <a href="mailto:contact@ebh.ma" class="contact-btn">
        <i class="fas fa-envelope"></i> Contacter le support
    </a>
</div>

</body>
</html>
