<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - EBH Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            border: 1px solid #333;
            border-radius: 2px;
            position: relative;
        }
        
        .logo {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .maintenance-icon {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #aaa;
            line-height: 1.7;
        }
        
        .divider {
            height: 1px;
            width: 60px;
            background: #fff;
            margin: 40px auto;
            opacity: 0.3;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            border-radius: 0;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        
        .whatsapp-btn:hover {
            background: #fff;
            color: #000;
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        footer {
            margin-top: 60px;
            font-size: 12px;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        /* Animation subtile */
        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .maintenance-icon {
            animation: fade 3s infinite ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                border: none;
            }
            
            h2 {
                font-size: 20px;
            }
            
            p {
                font-size: 15px;
            }
            
            .logo {
                font-size: 16px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EBH Technologies</div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h2>Maintenance en cours</h2>
        <p>Notre site est actuellement en maintenance. Nous travaillons pour améliorer votre expérience et serons de retour très bientôt.</p>
        
        <div class="divider"></div>
        
        <a href="https://wa.me/33612345678" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> Nous contacter
        </a>
    </div>
    
    <footer>
        <p>&copy; 2025 EBH Technologies. Tous droits réservés.</p>
    </footer>
</body>
</html>
