<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBH IT Solutions – Maintenance</title>

<style>
  :root {
    --black: #000000;
    --white: #ffffff;
    --transition: 0.3s ease;
  }

  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--white);
    color: var(--black);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: background-color var(--transition), color var(--transition);
  }

  body.dark {
    background-color: var(--black);
    color: var(--white);
  }

  .container {
    max-width: 600px;
    padding: 2rem;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    letter-spacing: 0.05em;
  }

  .message-container {
    margin: 2rem 0;
    min-height: 120px;
    position: relative;
  }

  .message {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 0.8s ease;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .message.visible {
    opacity: 1;
  }

  .whatsapp-btn {
    display: inline-block;
    padding: 12px 24px;
    background: var(--black);
    color: var(--white);
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    margin-top: 1rem;
    transition: all var(--transition);
    border: 1px solid var(--black);
  }

  body.dark .whatsapp-btn {
    background: var(--white);
    color: var(--black);
  }

  .whatsapp-btn:hover {
    transform: translateY(-2px);
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all var(--transition);
  }

  .theme-toggle:hover {
    background: rgba(0, 0, 0, 0.1);
  }

  body.dark .theme-toggle:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Style spécifique pour l'arabe */
  .message[lang="ar"] {
    direction: rtl;
    font-family: Arial, sans-serif;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    .container {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>

<div class="theme-toggle" id="themeToggle">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path id="moon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    <circle id="sun" cx="12" cy="12" r="5" style="display: none;"/>
    <line id="sun-ray-1" x1="12" y1="1" x2="12" y2="3" style="display: none;"/>
    <line id="sun-ray-2" x1="12" y1="21" x2="12" y2="23" style="display: none;"/>
    <line id="sun-ray-3" x1="4.22" y1="4.22" x2="5.64" y2="5.64" style="display: none;"/>
    <line id="sun-ray-4" x1="18.36" y1="18.36" x2="19.78" y2="19.78" style="display: none;"/>
    <line id="sun-ray-5" x1="1" y1="12" x2="3" y2="12" style="display: none;"/>
    <line id="sun-ray-6" x1="21" y1="12" x2="23" y2="12" style="display: none;"/>
    <line id="sun-ray-7" x1="4.22" y1="19.78" x2="5.64" y2="18.36" style="display: none;"/>
    <line id="sun-ray-8" x1="18.36" y1="5.64" x2="19.78" y2="4.22" style="display: none;"/>
  </svg>
</div>

<div class="container">
  <h1>EBH IT SOLUTIONS</h1>
  
  <div class="message-container" id="messageContainer">
    <div class="message visible" id="message1"></div>
    <div class="message" id="message2"></div>
  </div>

  <a href="https://api.whatsapp.com/send?phone=212708908907" target="_blank" class="whatsapp-btn" id="whatsappBtn">
    Contact WhatsApp
  </a>

  <footer>
    © 2025 EBH IT Solutions
  </footer>
</div>

<script>
  const messages = [
    {
      text: "Notre site est en maintenance. Une nouvelle version arrive bientôt.",
      btn: "Contactez-nous",
      lang: "fr"
    },
    {
      text: "Our website is under maintenance. A new version is coming soon.",
      btn: "Contact us",
      lang: "en"
    },
    {
      text: "موقعنا قيد الصيانة. نسخة جديدة قريباً.",
      btn: "اتصل بنا",
      lang: "ar"
    },
    {
      text: "Asmel-nneɣ yella deg uselkim. Lqem amaynu a d-yased s tmerna.",
      btn: "Awi-d awal",
      lang: "zgh" // Code pour tamazight
    }
  ];

  let currentIndex = 0;
  const message1 = document.getElementById('message1');
  const message2 = document.getElementById('message2');
  const whatsappBtn = document.getElementById('whatsappBtn');
  const themeToggle = document.getElementById('themeToggle');

  function changeMessage() {
    const nextIndex = (currentIndex + 1) % messages.length;
    const currentMessage = currentIndex % 2 === 0 ? message1 : message2;
    const nextMessage = currentIndex % 2 === 0 ? message2 : message1;
    
    nextMessage.textContent = messages[nextIndex].text;
    nextMessage.setAttribute('lang', messages[nextIndex].lang);
    whatsappBtn.textContent = messages[nextIndex].btn;
    
    currentMessage.classList.remove('visible');
    nextMessage.classList.add('visible');
    
    currentIndex = nextIndex;
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    
    // Toggle sun/moon icon
    if (isDark) {
      document.getElementById('moon').style.display = 'none';
      document.getElementById('sun').style.display = 'block';
      document.querySelectorAll('[id^="sun-ray"]').forEach(el => {
        el.style.display = 'block';
      });
    } else {
      document.getElementById('moon').style.display = 'block';
      document.getElementById('sun').style.display = 'none';
      document.querySelectorAll('[id^="sun-ray"]').forEach(el => {
        el.style.display = 'none';
      });
    }
  }

  // Initialize
  message1.textContent = messages[0].text;
  message1.setAttribute('lang', messages[0].lang);
  whatsappBtn.textContent = messages[0].btn;

  // Change message every 5 seconds
  setInterval(changeMessage, 5000);

  // Theme toggle
  themeToggle.addEventListener('click', toggleTheme);

  // Set initial theme based on preference
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
    toggleTheme(); // This will set the correct icon
  }
</script>

</body>
</html>
